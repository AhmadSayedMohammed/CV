<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Personal Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
/* Your CSS styles */
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    text-align: Middle;
    position: relative;
}

.social-links {
    position: relative;
    top: 10px;
    right: 10px;
}

.social-links a {
    margin-right: 10px;
    text-decoration: none;
    color: inherit;
}

.language-toggle {
    position: absolute;
    top: 10px;
    left: 10px;
}
</style>
</head>
<body>
<div class="container">
    <div class="social-links">
        <a href="#" id="whatsapp-link"><i class="fab fa-whatsapp"></i></a>
        <a href="#" id="linkedin-link"><i class="fab fa-linkedin"></i></a>
        <a href="#" id="email-link"><i class="far fa-envelope"></i></a>
    </div>

    <button class="language-toggle" id="toggleLanguageButton">English|العربية</button>

    <h1 id="title"></h1>
    
    <p><strong id="name-label"></strong> <span id="name"></span></p>
    <p><strong id="address-label"></strong> <span id="address"></span></p>
    <p><strong id="job-label"></strong> <span id="job"></span></p>
    
    <h2 id="education-heading"></h2>
    <ul id="education">
    </ul>
    
    <h2 id="experience-heading"></h2>
    <ul id="experiences">
    </ul>
</div>

<script>
const data = {
    arabic: {
        title: "صفحتي الشخصية",
        name: "اسمك",
        address: "العنوان",
        job: "مهنتك",
        education: ["درجة الجامعة", "شهادة الثانوية"],
        experiences: ["وصف لتجربة 1", "وصف لتجربة 2", "وصف لتجربة 3"]
    },
    english: {
        title: "My Personal Page",
        name: "Your Name",
        address: "Your Address",
        job: "Your Job",
        education: ["University Degree", "High School Diploma"],
        experiences: ["Description of Experience 1", "Description of Experience 2", "Description of Experience 3"]
    }
};

const toggleLanguageButton = document.getElementById('toggleLanguageButton');
const title = document.getElementById('title');
const nameLabel = document.getElementById('name-label');
const addressLabel = document.getElementById('address-label');
const jobLabel = document.getElementById('job-label');
const educationHeading = document.getElementById('education-heading');
const educationList = document.getElementById('education');
const experienceHeading = document.getElementById('experience-heading');
const experiencesList = document.getElementById('experiences');

let isArabic = true;

toggleLanguageButton.addEventListener('click', function() {
    isArabic = !isArabic;
    
    title.textContent = isArabic ? data.arabic.title : data.english.title;
    nameLabel.textContent = isArabic ? 'الاسم:' : 'Name:';
    addressLabel.textContent = isArabic ? 'العنوان:' : 'Address:';
    jobLabel.textContent = isArabic ? 'المهنة:' : 'Profession:';
    
    educationHeading.textContent = isArabic ? 'التعليم' : 'Education';
    experienceHeading.textContent = isArabic ? 'الخبرات' : 'Experience';

    educationList.innerHTML = '';
    experiencesList.innerHTML = '';

    if (isArabic) {
        data.arabic.education.forEach(edu => {
            const li = document.createElement('li');
            li.textContent = edu;
            educationList.appendChild(li);
        });

        data.arabic.experiences.forEach(exp => {
            const li = document.createElement('li');
            li.textContent = exp;
            experiencesList.appendChild(li);
        });
    } else {
        data.english.education.forEach(edu => {
            const li = document.createElement('li');
            li.textContent = edu;
            educationList.appendChild(li);
        });

        data.english.experiences.forEach(exp => {
            const li = document.createElement('li');
            li.textContent = exp;
            experiencesList.appendChild(li);
        });
    }
});

// Initialize content
title.textContent = data.arabic.title;
nameLabel.textContent = 'الاسم:';
addressLabel.textContent = 'العنوان:';
jobLabel.textContent = 'المهنة:';
educationHeading.textContent = 'التعليم';
experienceHeading.textContent = 'الخبرات';

data.arabic.education.forEach(edu => {
    const li = document.createElement('li');
    li.textContent = edu;
    educationList.appendChild(li);
});

data.arabic.experiences.forEach(exp => {
    const li = document.createElement('li');
    li.textContent = exp;
    experiencesList.appendChild(li);
});
</script>
</body>
</html>
